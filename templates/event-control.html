{% extends 'base.html' %}
{% load crispy_forms_filters%}
{% load crispy_forms_tags %} 

{% block content %}
<section class="container">

<div class="row mt-3">
<div class="col-lg-8 offset-lg-2 card">
    <div class="card-header"><h6>Accepted Users</h6></div>
    <ul class="list-group list-group-flush">
    {% for users in event.accepted_users.all %}
        <li class="list-group-item">{{users.username}}</li>
    {% endfor %}
    </ul>
</div>
<div class='col-lg-8 offset-lg-2 card'>
<div class="card-body">
  <form method='POST'>
  {% csrf_token %}
            {{form | crispy}}
          <button class='btn btn-secondary btn-block mt-3 mb-3' type='sumbit'>Assign the Event</button>   
  </form>
</div>
</div>
</div>

</section>


{% endblock content %}
